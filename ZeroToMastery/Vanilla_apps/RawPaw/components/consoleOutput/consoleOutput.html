<div id="console-output">
  <div class="output-container">
    <div id="output-header">
      <span>Console Output</span>
      <div class="options">
        <div id="maximum-logCount-container">
          <label for="maximum-log">Clear Messages</label>
          <input type="checkbox" id="maximum-log" />
        </div>
        <div>
          <label for="max-log-size">Max Logs</label>
          <input
            type="number"
            id="max-log-size"
            min="100"
            max="1000"
            step="10"
            value="500"
            disabled
          />
        </div>
        <button id="clear-console">Clear</button>
      </div>
    </div>
    <div class="output-body" id="console-messages">
      <!-- messages will be appended here -->
    </div>
  </div>
</div>
