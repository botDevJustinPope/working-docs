@if (showAlert()) {
<div class="text-white text-center font-bold p-4 mb-4 rounded-md" [ngClass]="color()">
  <span>{{ alertMessage() }}</span>
  @if (showPercentile()) { <app-circular-progress [input]="alertPercentile()!"></app-circular-progress> } 
  @if (showButtons()) {
  <div class="mt-4 mb-4 justify-center gap-2 flex">
    @for (button of alertButtons(); track button) {
    <app-button [buttonInput]="button"></app-button>
    }
  </div>
  }
</div>
}
