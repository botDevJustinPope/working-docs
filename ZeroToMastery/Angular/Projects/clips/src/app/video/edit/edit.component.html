
<!-- Edit Modal -->
<app-modal [id]="modalId">
  <p class="text-2xl font-bold" heading>Edit Video</p>
  
    
    <app-alert [alertInput]="alertObj()"></app-alert>

  <!-- Form -->
  <form [formGroup]="form" (ngSubmit)="submit()">
    <!-- Title -->
    <div class="mt-4">
      <label class="block text-xl mb-4">Title</label>
      <app-input [control]="form.controls.title" placeholder="Enter Title"></app-input>
    </div>

    <div class="mt-4 text-right">
        <button        
          type="submit"
          class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm rounded-md text-white bg-indigo-600 focus:outline-none"
          [disabled]="disableSubmit()"
          [ngClass]="{
            'opacity-50 cursor-not-allowed': disableSubmit(),
            'hover:bg-indigo-700 cursor-pointer': !disableSubmit()
          }"
          >
          Update
        </button>
    </div>
  </form>
</app-modal>
